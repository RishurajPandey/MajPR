<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .slider-container {
            width: 590px;
            margin: auto;
            overflow: hidden;
            position: center;
            border: 1px solid #ccc;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            color: white;
            background-color: #333;
            border: none;
            padding: 10px;
        }

        .next {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide"><img
                    src="https://images.pexels.com/photos/2134816/pexels-photo-2134816.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Slide 1"></div>
            <div class="slide"><img
                    src="https://images.pexels.com/photos/2134823/pexels-photo-2134823.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Slide 2"></div>
            <div class="slide"><img
                    src="https://images.pexels.com/photos/15390906/pexels-photo-15390906/free-photo-of-artisans-sitting-in-a-workshop-and-working-on-cooper-patterned-trays.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Slide 3"></div>
            <div class="slide"><img
                    src="https://images.pexels.com/photos/15369832/pexels-photo-15369832/free-photo-of-artisan-making-brasswares.jpeg"
                    alt="Slide 3"></div>
 
            <!-- Add more slides as needed -->
        </div>

        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let slideIndex = 0;

        function showSlides() {
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slide').length;

            if (slideIndex >= totalSlides) {
                slideIndex = 0;
            } else if (slideIndex < 0) {
                slideIndex = totalSlides - 1;
            }

            slides.style.transform = `translateX(${-slideIndex * 100}%)`;
        }

        function nextSlide() {
            slideIndex++;
            showSlides();
        }

        function prevSlide() {
            slideIndex--;
            showSlides();
        }

        setInterval(nextSlide, 3000); // Auto slide every 3 seconds
    </script>

</body>

</html>
